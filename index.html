<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Ping Pong</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="campanha.css">
</head>

<!-- 🔴 Modal de Seleção de Modo de Jogo (sem div) -->
<section id="modalCampanha" class="modal hidden">
  <section class="modal-content">
    <header>
      <h2>Escolha o Modo de Jogo</h2>
    </header>

    <!--Primeira seleção: 2 Jogadores ou Contra a Máquina-->
    <section id="modo-jogo" class="card-container">
      <article class="card" onclick="startGame('playerVsPlayer')">
        <figure>
          <img src="./assets/PLAYER VS PLAYER.png" alt="Dois Jogadores" onclick="escolherModo('playerVsPlayer')" />
        </figure>
        <h3>2 Jogadores</h3>
        <p>Desafie um amigo localmente</p>
      </article>
      
      <!-- Segunda seleção: Jogar contra a máquina -->
      <article class="card" onclick="mostrarNiveisBot()">
        <figure>
          <img src="./assets/PLAYER VS BOT.png" alt="Contra a Máquina" onclick="escolherModo('playerVsBot')" />
        </figure>
        <h3>Contra a Máquina</h3>
        <p>Jogue contra a inteligência artificial</p>
      </article>
    </section>

    <!-- 🔸 Novo bloco de dificuldade do bot -->
    <section id="dificuldade-bot" hidden>
      <h2>Escolha a Dificuldade</h2>
        <section class="cards">
          <button onclick="iniciarBot('easy')">
            <strong>Fácil</strong>
            <p>Ideal para iniciantes</p>
          </button>

          <button onclick="iniciarBot('medium')">
            <strong>Médio</strong>
            <p>Um desafio equilibrado</p>
          </button>

          <button onclick="iniciarBot('hard')">
            <strong>Difícil</strong>
            <p>Somente para os melhores</p>
          </button>

          <button onclick="voltarModoJogo()" style="margin-top: 20px;">
            <img src="back-icon.png" alt="Voltar" width="24" /> Voltar
          </button>
      </section>
    </section>


    <footer>
      <button class="close-modal" onclick="fecharModal()">Fechar</button>
    </footer>
  </section>
</section>

<body>

    <!-- 🔵 INÍCIO DO MENU LATERAL -->
  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
  <aside class="sidebar">
    <h2 class="pingpong-title">
      <img src="./assets/pingpong-icon.jpeg" class="pingpong" alt="icon"/>
      <span> GAME PING PONG</span>
      <img src="./assets/pingpong-icon.jpeg" class="pingpong" alt="icon" />
    </h2>
    
    <img class="subtitle" src="/assets/ChatGPT Image 21 de jul. de 2025, 18_07_54.png">
    <ul>
      <!-- Removido: <li><a href="#" onclick="alert('Você clicou em Início')">🏠 Início</a></li> -->
      <li><a href="#" id="btnCampanha" class="menu-link campanha">🎮 Campanha</a></li>
      <li><a href="#" class="menu-link opcoes" onclick="alert('Abrindo Opções')">⚙️ Opções</a></li>
      <li><a href="#" class="menu-link creditos" onclick="alert('Créditos do jogo')">💳 Créditos</a></li>
      <li><a href="#" id="btnSair" class="menu-link sair" onclick="alert('Você saiu do jogo')">🚪 Sair</a></li>
    </ul>
  </aside>
  <!-- 🔵 FIM DO MENU LATERAL -->

  <header>
    <h1>Ping Pong</h1>
  </header>

  <main class="container">
    <video class="video-slide" src="/assets/5453622-uhd_3840_2160_24fps.mp4" muted autoplay loop></video>
    <canvas id="ping"></canvas>

    
  </main>

  <script src="main.js"></script>
</body>
</html>
